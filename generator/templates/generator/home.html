<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<div class="container " align="center" >
    <h1>Password Generator</h1>
    <br>

    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9" selected="selected">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select><b>LENGTH</b>

        <br>
        <input type="checkbox" name="uppercase" ><b>UPPERCASE</b>
        <br>
        <input type="checkbox" name="number" class="alert alert-success"><b>NUMBERS</b>
        <br>
        <input type="checkbox" name="special"><b>SPECIALS</b>
        <br>


        <input type="submit" value="Generate Password" , class="btn btn-primary">
    </form>
   <a href="{% url 'about'%}">ABOUT</a>
</div>
